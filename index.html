<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="max-length">
    <div class="carousel">
      <input type="radio" class="carousel-input" id="arsinoitherium-control" name="mammals" checked>
      <input type="radio" class="carousel-input" id="elasmotherium-control" name="mammals">
      <input type="radio" class="carousel-input" id="glyptodon-control" name="mammals">
      <input type="radio" class="carousel-input" id="megatherium-control" name="mammals">
      <div class="carousel-inner relative">
        <div class="carousel-items">
          <div class="carousel-item embed embed-golden" id="arsinoitherium">
            <img class="embed-item" src="images/arsinoitherium.jpg" alt="">
          </div>
          <div class="carousel-item embed embed-golden" id="elasmotherium">
            <img class="embed-item" src="images/elasmotherium.jpg" alt="">
          </div>
          <div class="carousel-item embed embed-golden" id="glyptodon">
            <img class="embed-item" src="images/glyptodon.jpg" alt="">
          </div>
          <div class="carousel-item embed embed-golden" id="megatherium">
            <img class="embed-item" src="images/megatherium.jpg" alt="">
          </div>
        </div>
        <ul class="carousel-controls list-group-inline pin-cb w-1 text-center push-0 island-1-2">
          <li>
            <label for="arsinoitherium-control" class="carousel-btn icon i-18 ir">Arsinoitherium</label>
          </li>
          <li>
            <label for="elasmotherium-control" class="carousel-btn icon i-18 ir">Elasmotherium</label>
          </li>
          <li>
            <label for="glyptodon-control" class="carousel-btn icon i-18 ir">Glyptodon</label>
          </li>
          <li>
            <label for="megatherium-control" class="carousel-btn icon i-18 ir">Megatherium</label>
          </li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
